services:
  - type: web
    name: audio-transcriber
    env: python
    region: frankfurt
    buildCommand: |
      mkdir -p /app/vosk-model-ru-0.42
      wget https://alphacephei.com/vosk/models/vosk-model-ru-0.42.zip -O /app/model.zip
      unzip /app/model.zip -d /app/vosk-model-ru-0.42
      rm /app/model.zip
      pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
